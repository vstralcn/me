<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人主页</title>
  <style>
    /* 这里可以添加你的CSS样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px 0;
    }
    h1 {
      margin-top: 0;
    }
    /* 可以继续添加其他样式 */
  </style>
</head>
<body>

  <header>
    <h1>个人主页</h1>
  </header>

  <div class="container">
    <section>
      <h2>个人简介</h2>
      <p>你好！我是 [你的名字]，一位 [你的职业/领域]。我热爱 [你的兴趣爱好]，致力于 [你的个人使命/目标]。</p>
    </section>

    <section>
      <h2>经历</h2>
      <h3>工作经历</h3>
      <ul>
        <li>[公司/机构名称]，职位：[职位名称]，日期：[起止日期]</li>
        <li>[公司/机构名称]，职位：[职位名称]，日期：[起止日期]</li>
      </ul>
      <h3>教育背景</h3>
      <ul>
        <li>[学校名称]，专业：[专业名称]，学位：[学位类型]，日期：[起止日期]</li>
      </ul>
    </section>

    <!-- 添加其他部分，如作品展示、技能展示、联系方式等 -->

  </div>

  <footer>
    <p>&copy; 2023 个人主页 | 设计者：[你的名字]</p>
  </footer>

</body>
</html>
